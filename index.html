<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASI0J9rev9-NmWnNmSV8gqG_uOOR1-19Y&libraries=places"></script>
    <link rel="stylesheet" href="index.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Shipment Tracker</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-container">
            <button class="tab active" onclick="showTab('addShipmentForm')">Add Shipment</button>
            <button class="tab" onclick="showTab('viewShipments')">View Shipments</button>
        </div>

        <!-- Add Shipment Form -->
        <div id="addShipmentForm">
            <h2>Add New Shipment</h2>
            <form id="shipmentForm">
                <div class="form-group">
                    <label for="broker">Broker</label>
                    <input type="text" id="broker" required>
                </div>
        
                <div class="form-group">
                    <label for="loadId">Load ID</label>
                    <input type="text" id="loadId" required>
                </div>
        
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="number" id="rate" step="0.01" min="0" required>
                </div>
        
                <div class="form-group">
                    <label for="shipperName">Shipper Name</label>
                    <input type="text" id="shipperName" required>
                </div>
        
                <div class="form-group">
                    <label for="shipperAddress">Shipper Address</label>
                    <input type="text" id="shipperAddress" required>
                </div>
        
                <div class="form-group">
                    <label for="receiverName">Receiver Name</label>
                    <input type="text" id="receiverName" required>
                </div>
        
                <div class="form-group">
                    <label for="receiverAddress">Receiver Address</label>
                    <input type="text" id="receiverAddress" required>
                </div>
        
                <div class="form-group">
                    <label for="pickupDate">Pick Up Date</label>
                    <input type="date" id="pickupDate" required>
                </div>
        
                <div class="form-group">
                    <label for="deliveryDate">Delivery Date</label>
                    <input type="date" id="deliveryDate" required>
                </div>
                
                <div class="form-group">
                    <label for="pdfFile">Upload PDF</label>
                    <input type="file" id="pdfFile" accept=".pdf">
                </div>

                <!-- Correct Placement of Add Shipment Button -->
                <button type="submit">Add Shipment</button>
            </form>
        </div>

        <!-- View Shipments Section -->
        <div id="viewShipments" style="display:none;">
            <h2>View Shipments</h2>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search by broker, load ID, shipper, or receiver">
            </div>

            <!-- Date Filters -->
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="filterStartDate">Start Date:</label>
                    <input type="date" id="filterStartDate">
                </div>
                <div class="filter-group">
                    <label for="filterEndDate">End Date:</label>
                    <input type="date" id="filterEndDate">
                </div>

                <div class="filter-buttons">
                    <button id="applyFilterBtn">Apply Filters</button>
                    <button id="clearFilterBtn">Clear Filters</button>
                </div>
            </div>

            <!-- Total Rate Display -->
            <div class="total-rate">
                <span id="totalRate">$0.00</span>
            </div>

            <!-- Shipment List -->
            <div class="shipment-list" id="shipmentList"></div>
        </div>
    </div>
</body>
</html>
